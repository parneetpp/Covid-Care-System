<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="{% static 'style_dash.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
  {% load static %}
    <input type="checkbox" id="check">
    <!--header area start-->
    <header class="py-2 pb-5" >
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Covid Care</h3>
      </div>
      <div class="right_area">
        <a href="{% url 'logout' %}" class="logout_btn">Logout</a>
      </div>
    </header>

    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="{% static 'img/profile.png' %}" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="{% url 'p_home' %}"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="{% url 'profile' %}"><i class="fas fa-user"></i><span>Profile</span></a>
        <a href="{% url 'makeappointments' %}"><i class="fas fa-calendar-plus"></i><span>Make Appointment</span></a>
        <a href="{% url 'viewappointments' %}"><i class="fas fa-th"></i><span>View Appointment</span></a>
        <a href="#"><i class="fas fa-sticky-note"></i><span>View Prescription</span></a>

      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="{% static 'img/profile.png' %}" class="profile_image" alt="">
        <h4 style="color:white">Profile</h4>
      </div>
      <a class="hi" href="{% url 'p_home' %}"><i class="fas fa-home"></i><span>Home</span></a>
        <a class="hi" href="{% url 'profile' %}"><i class="fas fa-user"></i><span>Profile</span></a>
        <a class="hi" href="{% url 'makeappointments' %}"><i class="fas fa-calendar-plus"></i><span>Make Appointment</span></a>
        <a href="{% url 'viewappointments' %}"><i class="fas fa-th"></i><span>View Appointment</span></a>
        <a href="#"><i class="fas fa-sticky-note"></i><span>View Prescription</span></a>


    </div>
    <!--sidebar end-->
 <div class="content mt-5">
      <div class="card mt-5 py-2">


            <div class="page-content-wrapper">
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                         {% for p in patient_details %}

                <form class="custom-form text-center" style="margin-top: 0px;">
                            <h1 class="py-4">Your Profile</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" >Name </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ p.name }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" >Email </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="email" value="{{ p.email }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" >Gender</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ p.gender }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" >Mobile</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ p.phonenumber }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" >Address</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <textarea class="form-control" readonly="">{{ p.address }}</textarea>
                                </div>
                            </div>


                        </form>
{% endfor %}
                </div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>


  </body>
</html>
